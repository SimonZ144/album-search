<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Score Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="release.js"></script>
</head>

<body>
    <div id="new-releases" class="album-container"></div> 
    <h1 class="title">Album Score</h1>

    <form>
        <div class="search">
            <input
                type="text"
                id="search-input"
                placeholder="Album Name"
                class="round"
            />
        </div>
    </form>

    <div id="search-results" class="album-container"></div>
</body>
</html>
