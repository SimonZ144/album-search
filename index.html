<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Score Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>





<body>

    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div class="modal"> 
            <button class="modal-close">&times;</button>
            
            <div class="modal-content">
                <h2 id="modal-album-title"></h2>
                <p id="moe"></p>
                <div id="modal-track-list"></div>
                <div id="modal-score" class="hidden">Score: 
                    <span id="modal-score-value">0.0</span>
                </div>
            </div>
        </div>
    </div>

    <div id="new-releases" class="album-container"></div> 
    <h1 class="title">Album Score</h1> 

    

    <form>
        <div class="search">
            <input
                type="text"
                id="search-input"
                placeholder="Album Name"
                class="round"
            />
        </div>
    </form>

    <div id="search-results" class="album-container"></div>
</body>
</html>
